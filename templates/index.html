
<!DOCTYPE html>
<html>
<head>
    <title>My ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .todo-item {
            transition: all 0.3s ease;
        }
        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .done {
            text-decoration: line-through;
            color: #6c757d;
            opacity: 0.7;
        }
        .edit-input {
            display: none;
            width: 70%;
        }
        .fade-in {
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="h4 mb-0">ToDo App</h1>
                    </div>
                    <div class="card-body">
                        <!-- Add New Todo Form -->
                        <form id="addForm" class="mb-4">
                            <div class="input-group">
                                <input type="text" id="newTodo" class="form-control" 
                                       placeholder="What needs to be done?" required>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-plus-lg"></i> Add
                                </button>
                            </div>
                        </form>

                        <!-- Todo List -->
                        <div id="todoList">
                            <div class="text-center py-3 text-muted">
                                <div class="spinner-border spinner-border-sm"></div>
                                Loading todos...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchTodos();

            // Add new todo
            document.getElementById('addForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const task = document.getElementById('newTodo').value.trim();
                if (task) {
                    addTodo(task);
                }
            });
        });

        function fetchTodos() {
            fetch('/todos')
                .then(response => response.json())
                .then(renderTodos);
        }

        function renderTodos(todos) {
            const todoList = document.getElementById('todoList');
            
            if (todos.length === 0) {
                todoList.innerHTML = `<div class="text-center py-3 text-muted">No tasks found</div>`;
                return;
            }

            todoList.innerHTML = todos.map(todo => `
                <div class="todo-item card mb-2 fade-in" data-id="${todo._id}">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <input type="checkbox" class="form-check-input me-3 toggle-done" 
                                ${todo.done ? 'checked' : ''}>
                            
                            <span class="task-text flex-grow-1 ${todo.done ? 'done' : ''}">
                                ${todo.task}
                            </span>
                            
                            <input type="text" class="form-control edit-input" value="${todo.task}">
                            
                            <div class="btn-group ms-2">
                                <button class="btn btn-sm btn-outline-primary edit-btn">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger delete-btn">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            // Add event listeners
            document.querySelectorAll('.toggle-done').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const todoId = this.closest('.todo-item').dataset.id;
                    toggleTodoStatus(todoId, this.checked);
                });
            });

            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const todoId = this.closest('.todo-item').dataset.id;
                    deleteTodo(todoId);
                });
            });

            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const todoItem = this.closest('.todo-item');
                    const taskText = todoItem.querySelector('.task-text');
                    const editInput = todoItem.querySelector('.edit-input');
                    const isEditing = editInput.style.display === 'block';

                    if (isEditing) {
                        const newTask = editInput.value.trim();
                        if (newTask) {
                            updateTodo(todoItem.dataset.id, newTask);
                        }
                    } else {
                        taskText.style.display = 'none';
                        editInput.style.display = 'block';
                        editInput.focus();
                        this.innerHTML = '<i class="bi bi-check"></i>';
                    }
                });
            });

            document.querySelectorAll('.edit-input').forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        const todoItem = this.closest('.todo-item');
                        const newTask = this.value.trim();
                        if (newTask) {
                            updateTodo(todoItem.dataset.id, newTask);
                        }
                    }
                });
            });
        }

        function addTodo(task) {
            fetch('/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `todo=${encodeURIComponent(task)}`
            }).then(fetchTodos);
            document.getElementById('newTodo').value = '';
        }

        function toggleTodoStatus(id, done) {
            fetch(`/check/${id}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `done=${done}`
            }).then(fetchTodos);
        }

        function deleteTodo(id) {
            if (confirm('Delete this task?')) {
                fetch(`/delete/${id}`, { method: 'POST' })
                    .then(fetchTodos);
            }
        }

        function updateTodo(id, newTask) {
            fetch(`/edit/${id}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `todo=${encodeURIComponent(newTask)}`
            }).then(fetchTodos);
        }
    </script>
</body>
</html>
